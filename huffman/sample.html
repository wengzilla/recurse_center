<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Example</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  </head>
  <body>

    <script>
      var svgContainer = d3.select("body").append("svg")
                                          .attr("width", 300)
                                          .attr("height", 300);
      boundingSquare = svgContainer
                  .append("rect")
                  .attr("width", 100)
                  .attr("height", 100)
                  .attr("x", "0")
                  .attr("y", "0")
                  .style("stroke", "red")
                  .style("stroke-width", "3" + "px")
                  .style("fill", "white")

//Draw the Rectangle
    </script>
  </body>
</html>
