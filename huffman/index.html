var ASCII_len = ASCII.length, //

function update(data) {
    if (data.length == 0) {
        return false
    }

    // console.log("Data: " + data);

    // bind data
    var bits = d3.select("body").selectAll("div").data(data);
      
    // enter - the enter actually draws the stuff to the screen...
    bits.enter()
      .append("div")
      .attr("id", function(d) { return "square-"+String(d.index); } )
      .attr("class", function(d) { return "bit"; } )

    // update
    bits.style("background-color", function(d) { return (d.value == "0") ? "white" : "black" })
        .style("left", function(d) { return String((d.index % x) * z) + "px"; })
        .style("top", function(d) { return String(Math.floor(d.index / x) * z) + "px"; })
        
    // exit
    bits.exit().remove();

    // setTimeout(function() { update(data.slice(0, data.length - 1)) }, 200);
}

function compress(data) {
    // console.log("DATA: " + data);
    var raw_index = 0;
    var compress_index = 0;
    var BLOCK_SIZE = 8;

    var timeout = 100;
    var compressed = [];

    for (var i = 0; i < data.length / 8; i++) {
        raw_index = BLOCK_SIZE * (i + 1);

        // pretend 8 bits compresses to 5 always.
        for (var j = compress_index; j < Math.min(compress_index + 1, compress_index + (data.length - raw_index)); j++) {
            compressed[j] = j;
        }

        var new_data = compressed.concat(data.slice(raw_index, data.length));
        
        setTimeout(function(d){ update(d); }, timeout * i, new_data);

        compress_index = 1 * (i + 1);
    }
}

// compress(elements);

function artificial_compress(data, compressed_data) {
    for (var current_block = 0; current_block < _.last(data).block_idx; current_block++) {
        uncompressed_bits = _.filter(data, function(bits) { return bits.block_idx > current_block })
        compressed_bits = _.filter(compressed_data, function(bits) { return bits.block_idx <= current_block })

        var new_data = compressed_bits.concat(uncompressed_bits);
        
        setTimeout(function(d){ update(d); }, 500 * current_block, new_data);
    }
}

function objectify(data) {
    var objs = [], index = 0;
    var blocks = data.split(" "); // split into blocks
    blocks.forEach(function(block, block_idx) {
        var bits = block.split("");
        bits.forEach(function(bit, bit_idx) {
            obj = {
                block_idx: block_idx,
                block_length: block.length,
                bit_idx: bit_idx,
                value: bit,
                index: index++
            };
            objs.push(obj)
        });
    })

    return objs;
}

artificial_compress(objectify(ASCII), objectify(huffman_encoded));
