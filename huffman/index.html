<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <script src="https://d3js.org/d3.v4.0.0-alpha.22.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>

<body>
    <style>
        body {
          margin: 0;
        }

        .bit {
          position: absolute;
          width: 20px;
          height: 20px;
          border: solid 1px #666;
        }
    </style>
</body>

<script>

var ASCII = "01010100 01101000 01100101 00100000 01110001 01110101 01101001 01100011 01101011 00100000 01100010 01110010 01101111 01110111 01101110 00100000 01100110 01101111 01111000 00100000 01101010 01110101 01101101 01110000 01110011 00100000 01101111 01110110 01100101 01110010 00100000 01110100 01101000 01100101 00100000 01101100 01100001 01111010 01111001 00100000 01100100 01101111 01100111"

var huffman_encoded = "01110 10110 1010 110 01100 0100 00001 01010 111101 110 111110 1001 001 111111 00000 110 00011 001 111100 110 111010 0100 101111 01111 111000 110 001 111011 1010 1001 110 01011 10110 1010 110 10001 111001 00010 101110 110 10000 001 01101"

var ASCII_len = ASCII.length, //
    huffman_len = huffman_encoded.length,
    destination_index = 0;
    // 960/500 gives a 1.92 ratio
    square_width = 25,
    cell_size = 20,
    body_width = square_width * cell_size,
    x = 48,//Math.ceil((ASCII_len / 2.92) * 1.92),
    y = 25;//Math.ceil(ASCII_len / 2.92);

var indexToPixel = function(index) {
    row = Math.floor(index / square_width);
    col = index % square_width;
    return { x: col * cell_size, y: row * cell_size };
};

var svgContainer, rectangle;

svgContainer = d3.select("body").append("svg")
    .attr("width", 800)
    .attr("height", 800);

function update(data) {
    if (data.length == 0) { return false; }

    rectangles = svgContainer.selectAll("rect")
                    .data(data);

    rectangles.enter()
        .append("rect")
        .attr("width", cell_size)
        .attr("height", cell_size)
        .style("stroke", function(d) { return "#999999" })
        .style("stroke-width", function(d) { return "1px" })

    rectangles
        .style("fill", function(d) { return (d.value == "0") ? "white" : "black" })
        .attr("id", function(d) { return "square-"+String(d.index); } )
        .attr("x", function(d) { return String(indexToPixel(d.index).x) + "px"; })
        .attr("y", function(d) { return String(indexToPixel(d.index).y) + "px"; })

    rectangles.exit().remove();
}

function artificial_compress(data, compressed_data) {
    update(data) // draw the initial block.

    for (var current_block = 0; current_block <= _.last(data).block_idx; current_block++) {
        uncompressed_bits = _.filter(data, function(bits) { return bits.block_idx > current_block })
        compressed_bits = _.filter(compressed_data, function(bits) { return bits.block_idx <= current_block })

        uncompressed_block = _.filter(data, function(bits) { return bits.block_idx == current_block })

        var new_data = compressed_bits.concat(uncompressed_bits);
        setTimeout(function(d, current_block, ub){ update(d); moveToCenter(current_block) }, 1000 * current_block, new_data, current_block, uncompressed_block);
    }
}

function highlightBlock(block_idx) {
  x = d3.selectAll("rect")
    .filter(function(d) { return d.block_idx == (block_idx + 1) && d.label == "ascii" })
  console.log(x)

  d3.selectAll("rect")
    .filter(function(d) { return d.block_idx == (block_idx + 1) && d.label == "ascii" })
    .style("fill", "orange")
    .transition()
      .duration(1000)
      .style("fill", function() {
        var that = d3.select(this),
            fill0 = that.style("fill"),
            fill1 = that.style("fill", null).style("fill");
        that.style("fill", fill0);
        return fill1;
      });
}

function moveToCenter(block_idx) {
  d3.selectAll("rect")
    .filter(function(d) { console.log(d); return d.block_idx == (block_idx + 1) && d.label == "ascii" })
    .transition()
      .duration(500)
      .style("transform", "translate(100px, 100px) scale(2)")
    .transition()
      .delay(500)
      .style("transform", "translate(100px, 100px) scale(0.01)")
      .remove();
}

function objectify(data, label) {
    var objs = [], index = 0;
    var blocks = data.split(" "); // split into blocks
    blocks.forEach(function(block, block_idx) {
        var bits = block.split("");
        bits.forEach(function(bit, bit_idx) {
            obj = {
                block_idx: block_idx,
                block_length: block.length,
                bit_idx: bit_idx,
                value: bit,
                index: index++,
                label: label
            };
            objs.push(obj)
        });
    })

    return objs;
}

artificial_compress(objectify(ASCII, "ascii"), objectify(huffman_encoded, "huffman"));

</script>
